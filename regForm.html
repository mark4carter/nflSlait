    <div class="container trans">

        <div class="row">

            <div ng-controller="regCtrl" class="col-md-12">
                <p class="lead">Register</p>
                <form name="userForm" ng-submit="submitReg(userForm.$valid)" class="form-horizontal" novalidate>
                    <div class="form-group col-md-10" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                        <label class="control-label col-md-4">User Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-maxlength="25" placeholder="Enter Username" required>
                            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
                        </div>
                    </div>
                    <div class="form-group col-md-10" ng-class="{ 'has-error' : userForm.firstName.$invalid }">
                        <label class="control-label col-md-4">First Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="firstName" class="form-control" ng-model="firstName" ng-maxlength="12" placeholder="Optional" >
                            <p ng-show="userForm.firstName.$error.maxlength" class="help-block">First Name is too long.</p>
                        </div>
                    </div>
                    <div class="form-group col-md-10" ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.username.$pristine }">
                        <label class="control-label col-md-4">Last Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="lastName" class="form-control" ng-model="lastName" ng-maxlength="12" placeholder="Optional" >
                            <p ng-show="userForm.lastName.$error.maxlength" class="help-block">Last Name is too long.</p>
                        </div>
                    </div>
                    <div class="form-group col-md-10" ng-class="{ 'has-error' : userForm.passwordOne.$invalid && !userForm.passwordOne.$pristine }">
                        <label class="control-label col-md-4">Password:</label>
                        <div class="col-md-8">
                            <input type="password" name="passwordOne" class="form-control" ng-model="passwordOne" placeholder="Enter Password" required>
                            <p ng-show="userForm.passwordOne.$invalid && !userForm.passwordOne.$pristine" class="help-block">Password is Required.</p>
                        </div>
                        
                    </div>
                    <div class="form-group col-md-10" ng-class="{ 'has-error' : (userForm.passwordTwo.$invalid || passwordOne != passwordTwo) && !userForm.passwordTwo.$pristine}">
                        <label class="control-label col-md-4">Repeat Password:</label>
                        <div class="col-md-8">
                            <input type="password" name="passwordTwo" class="form-control" ng-model="passwordTwo" placeholder="Enter Password" required>
                            <p ng-show="userForm.passwwordTwo.$invalid && !userForm.passwordTwo.$pristine" class="help-block">Password is Required.</p>
                            <p ng-show="passwordOne != passwordTwo && !userForm.passwordTwo.$pristine" class="help-block">Passwords do not match.</p>
                        </div>
                        
                    </div>    
                    <div class="form-group col-md-10">                
                        <button input-type="submit" class="btn btn-success pull-right mR10">Submit</button>
                    </div>

                </form>
                
                <br><br>
                
                
            </div>
        </div>
